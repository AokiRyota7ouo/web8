<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--
         1.embed
         可以用来插入各种多媒体，格式可以是Midi Wav AIFF AU MP3等等；
         url为音频或视频文件及其路径，可以是相对路径或绝对路径；
         存在兼容性问题，使用需要深度定制
     -->
    

     <!--
         2.audio
         声音支持ogg MP3 wav等音频格式
     -->
    <audio controls>
        <source src="R1SE赵磊 _ R1SE焉栩嘉 _ R1SE张颜齐 _ 贺俊雄 _ 赵政豪 _ 蒋熠铭 - 滨河东路 (Live).flac">
        您的浏览器不支持播放声音
    </audio>
    <hr>
     <!--
         3.video
         视频支持ogg MP4 webM等视频格式
     -->
     <video controls>
         <source src="R1SE-YOU (炙热的我们 第3期)(标清).mp4">
        您的浏览器不支持播放视频
     </video>
</body>
</html>
