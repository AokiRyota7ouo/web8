<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--无序列表-->
    <div>
        <h3>喜欢去旅游的城市：</h3>
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>广州</li>
            <li>深圳</li>
            <li>南京</li>
            <li>
                <h4>国外的城市：</h4>
                <ul>
                    <li>巴黎</li>
                    <li>土耳其</li>
                    <li>伦敦</li>
                </ul>
            </li>
        </ul>
    </div>
    <!--有序列表-->
    <div>
        <h3>你心目中最强大的国家</h3>
        <ol>
            <li>中国</li>
            <li>美国</li>
            <li>俄罗斯</li>
            <li>日本</li>
        </ol>
    </div>
    <!--定义列表-->
    <div>
        <h3>上海有哪些区？</h3>
        <dl>
            <dt>上海</dt>
            <dd>杨浦区</dd>
            <dd>闵行区</dd>
            <dd>松江区</dd>
            <dd>浦东新区</dd>
        </dl>
    </div>
</body>
</html>
