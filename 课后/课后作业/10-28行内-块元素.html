<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*行内转块*/
        span{
            display: block;
            background-color:greenyellow;
            width: 50px;
            height: 50px;
        }

        /*块转行内*/
        div{
            display: inline;
            background-color:honeydew;
        }

        /*块 行内转行内块*/
        strong,del{
            display:inline-block;
            background-color: blue;
            width: 100px;
            height: 60px;
        }
    </style>
</head>
<body>
    <!--行内元素-->
    <i>江西</i>
    <br>
    <span>软件</span>
    <br>
    <a>职业</a>
    <br>
    <strong>技术</strong>
    <del>大学</del>
    <br>
    <b>软件工程学院</b>
    <br>
    <s>网络工程学院</s>
    <br>
    <u>经济管理学院</u>
    <br>


    <!--块级元素-->
    <h1>江西</h1><br>
    <h2>南昌</h2><br>
    <h3>湾里</h3><br>
    <h4>罗亭</h4><br>
    <h5>先锋</h5><br>
    <h6>B区</h6><br>
    <div>江西软件职业技术大学</div><br>
    <p>R1SE，中国内地流行乐男子演唱组合，由队长及C位周震南，成员何洛洛、焉栩嘉、夏之光、姚琛、翟潇闻、张颜齐、刘也、任豪、赵磊、赵让组成。</p><br>
    <ol>
        <li>中国</li>
        <li>上海</li>
        <li>浦东新区</li>
    </ol>
    <ul>
        <li>中国</li>
        <li>日本</li>
        <li>俄罗斯</li>
    </ul>
</body>
</html>
